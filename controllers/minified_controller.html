<!DOCTYPE html>
<html >
<head>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" >
    </script>
</head>
<body ng-app="myNgApp">
    <div ng-controller="myController">
        {{message}}
    </div>
<script>
    var ngApp = angular.module('myNgApp', []);

    ngApp.controller('myController', ['$scope', function ($scope) {
        $scope.message = "Hello World!";
    }]);
</script>
</body>
<html>

<!--
In the above example, we have given name of the parameter and controller function in the square bracket []. Parameter name will be first and last member will be action controller function in the square brackets.
    -->
