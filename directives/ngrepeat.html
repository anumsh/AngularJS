<!DOCTYPE html>
<!--
The ng-repeat directive repeats HTML once per each item in the specified array collection.
-->


<html>
<head>
    <title> ng repeat example</title>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" >
    </script>
    <style>
        div {
            border: 1px solid green;
            width: 50%;
            height: 55px;
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align:center;
            background-color:yellow;
            padding-top: 10px;
        }
    </style>
</head>
<body ng-app="" ng-init="students=['anum','anu','anuj']">
    <ol>
        <li ng-repeat="name in students">
            {{name}}
        </li>
    </ol>
    <div ng-repeat="name in students">
        {{name}}
    </div>

</body>
